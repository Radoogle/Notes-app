<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header><h1>Notes App</h1></header>
    <main>        
        <div class="container" id="left">
            <h2>New note</h2>
            <form>
                <textarea id="inputnote" name="inputnote" rows="5" cols="30" placeholder="write your notes here" required></textarea>
                <br>
                <button type="submit" onclick="saveNote()" accesskey="s"><b>S</b>ave</button>
            </form>
        </div>
        <div class="container" id="right">
            <h2>Saved notes</h2>
            <ol id="savednotes">
            </ol>
            <button onclick="clearLocalStorage()" accesskey="d"><b>D</b>elete all</button>
        </div>
    </main>
    <footer>&copy; 2020 <a href="#">Radu Harangus</a></footer>
    <script src="javas.js"></script>
    <noscript>This website needs Java Script in order to work properly!</noscript>
</body>
</html>
